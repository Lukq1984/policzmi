<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dziękujeę za wiadomość - Konwerter Jednostek</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--primary-color: #4361ee;
				--primary-light: #4895ef;
				--primary-dark: #3a0ca3;
				--secondary-color: #f8f9fa;
				--accent-color: #4cc9f0;
				--text-color: #2b2d42;
			}

			body {
				font-family: "Poppins", sans-serif;
				color: var(--text-color);
				background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.thank-you-card {
				max-width: 600px;
				border-radius: 16px;
				border: none;
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
				text-align: center;
				padding: 3rem;
			}

			.thank-you-icon {
				font-size: 5rem;
				color: var(--primary-color);
				margin-bottom: 1.5rem;
				animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			}

			.btn-primary {
				background: linear-gradient(
					135deg,
					var(--primary-color) 0%,
					var(--primary-light) 100%
				);
				border: none;
				border-radius: 50px;
				padding: 10px 25px;
				font-weight: 500;
				letter-spacing: 0.5px;
				box-shadow: 0 4px 12px rgba(67, 97, 238, 0.15);
				transition: all 0.3s ease;
				margin-top: 1.5rem;
			}

			.btn-primary:hover {
				transform: translateY(-2px);
				box-shadow: 0 6px 15px rgba(67, 97, 238, 0.25);
				background: linear-gradient(
					135deg,
					var(--primary-light) 0%,
					var(--primary-color) 100%
				);
			}

			@keyframes pop {
				0% {
					transform: scale(0);
				}
				100% {
					transform: scale(1);
				}
			}

			h1 {
				color: var(--primary-dark);
				font-weight: 700;
				margin-bottom: 1rem;
			}

			p {
				color: #6c757d;
				font-size: 1.1rem;
				line-height: 1.6;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="thank-you-card bg-white">
				<div class="thank-you-icon">
					<i class="fas fa-check-circle"></i>
				</div>
				<h1>Dziękujemy za wiadomość!</h1>
				<p>
					Otrzymałem Twoją wiadomość i odpowiem najszybciej jak to możliwe.
				</p>
				<p>Zwykle odpowiadam w ciągu 24 godzin.</p>
				<a href="nowy.html" class="btn btn-primary">
					<i class="fas fa-arrow-left me-2"></i>Powrót do konwertera
				</a>
			</div>
		</div>
	</body>
</html>
